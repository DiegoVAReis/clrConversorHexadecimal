name: Compilar a DDL

on:
  push:
    tags :
      - 'v*.*.*'

jobs:
  build:
    name: Job para gerar a DLL
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      # Cria a release  
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}  
      
      # Realiza o build da DLL
      - name: Build Solution
        run: |
          C:\Windows\Microsoft.NET\Framework\v3.5\csc.exe /target:library clrConversorHexadecimal.cs
      
      # Sobe o arquivo junto na release, j√° compilado.
      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: clrConversorHexadecimal.dll
          asset_name: clrConversorHexadecimal.zip
          asset_content_type: application/zip
